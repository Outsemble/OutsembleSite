<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Your Website</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Style for the full-screen header */
        .header {
            background-image: url('header.png'); /* Replace with your header image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #fff; /* Text color on top of the header image */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Style for the navigation bar */
        .navbar {
            background-color: #333; /* Background color for the navigation bar */
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff; /* Link text color */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd; /* Background color on hover */
            color: #333; /* Text color on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="header">
        <!-- Add your business text here -->
        <h1>Your Business Name</h1>
        <p>Modern and Sleek</p>
    </div>
</body>
</html>
